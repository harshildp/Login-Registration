<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    {% load static %}
    {% load quote_tags %}
    <link rel="stylesheet" href="{% static '/quotes/CSS/style.css' %}">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
        crossorigin="anonymous"></script>
    <title>Show User</title>
</head>

<body class='container'>
    <div class='header'>
        <a href='/quotes'>Dashboard</a> | 
        <a href='/logoff'>Log Off</a>
    </div>
    <div class='col-md-10'>
        <p>Posts by {{user.first_name}}</p>
        <p>Count: {{count}}</p>
        <div class='posted_quotes'>
            {% if posted %} {% for quote in posted %}
            <div class='posted_quote'>
                <p>
                    <span class='poster'>{{quote.author}}:</span> {{quote.message}}
                    <small> ~ {{quote.created_at|time_ago}}</small>
                </p>
            </div>
            {% endfor %} {% endif %}
        </div>
    </div>
</body>
</html>
